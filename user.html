<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info - Waliko Car Hire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      padding-top: 30px;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      width: 90%;
      max-width: 370px;
      position: relative;
    }

    h2 {
      color: #0277bd;
      text-align: center;
      margin-bottom: 15px;
    }

    .info {
      font-size: 15px;
      color: #333;
      margin-bottom: 10px;
    }

    .info b {
      color: #0277bd;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      color: #999;
      cursor: pointer;
      text-decoration: none;
    }

    .close-btn:hover {
      color: #0277bd;
    }

    @media screen and (max-width: 400px) {
      .container {
        padding: 15px;
      }
      h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="car-available.html" class="close-btn">&times;</a>
    <h2>User Information</h2>
    <div class="info"><b>Username:</b> <span id="username"></span></div>
    <div class="info"><b>Email:</b> <span id="email"></span></div>
    <div class="info"><b>Phone:</b> <span id="phone"></span></div>
    <div class="info"><b>Gender:</b> <span id="gender"></span></div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("currentUser"));

    if (!currentUser) {
      alert("No user logged in.");
      window.location.href = "signin.html";
    } else {
      document.getElementById("username").textContent = currentUser.username || "N/A";
      document.getElementById("email").textContent = currentUser.email || "N/A";
      document.getElementById("phone").textContent = currentUser.phone || "N/A";
      document.getElementById("gender").textContent = currentUser.gender || "N/A";
    }
  </script>
</body>
</html>

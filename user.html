<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info - Waliko Car Hire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .container {
      position: relative;
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      font-weight: bold;
      color: #0277bd;
      background: none;
      border: none;
      cursor: pointer;
    }

    .close-btn:hover {
      color: red;
    }

    h2 {
      color: #0277bd;
      text-align: center;
      margin-bottom: 20px;
    }

    .info {
      margin: 10px 0;
    }

    .label {
      font-weight: bold;
    }

    .value {
      margin-left: 10px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="close-btn" onclick="window.location.href='car-available.html'">âœ–</button>
    <h2>User Details</h2>
    <div class="info"><span class="label">Username:</span><span class="value" id="username"></span></div>
    <div class="info"><span class="label">Email:</span><span class="value" id="email"></span></div>
    <div class="info"><span class="label">Phone:</span><span class="value" id="phone"></span></div>
    <div class="info"><span class="label">Gender:</span><span class="value" id="gender"></span></div>
  </div>

  <script>
    const currentUserEmail = localStorage.getItem("currentUserEmail");
    const allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];

    const currentUser = allUsers.find(user => user.email === currentUserEmail);

    if (currentUser) {
      document.getElementById("username").textContent = currentUser.username || "";
      document.getElementById("email").textContent = currentUser.email || "";
      document.getElementById("phone").textContent = currentUser.phone || "";
      document.getElementById("gender").textContent = currentUser.gender || "";
    } else {
      alert("No user logged in. Please sign in.");
      window.location.href = "signin.html";
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify Email - Waliko Car Hire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 50px;
    }

    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
      width: 90%;
      max-width: 370px;
    }

    h2 {
      text-align: center;
      color: #0277bd;
      margin-bottom: 15px;
    }

    label {
      font-size: 14px;
      margin-bottom: 5px;
      display: block;
      color: #333;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #0277bd;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #0277bd;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #01579b;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }

    .success {
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Email Verification</h2>
    <label for="code">Enter verification code</label>
    <input type="text" id="code" placeholder="Enter code sent to your email" required>
    <button onclick="verifyCode()">Verify</button>
    <div id="message"></div>
  </div>

  <script>
    function verifyCode() {
      const enteredCode = document.getElementById("code").value.trim();
      const savedCode = localStorage.getItem("verificationCode");
      const savedUser = localStorage.getItem("tempUserData");

      const message = document.getElementById("message");

      if (enteredCode === savedCode) {
        message.textContent = "✅ Verification successful!";
        message.className = "success";

        // Save user permanently to Firebase
        const user = JSON.parse(savedUser);
        if (user) {
          const dbUrl = "https://waliko-car-hire-default-rtdb.firebaseio.com/users.json";

          fetch(dbUrl, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(user)
          })
          .then(() => {
            // Clear temporary values
            localStorage.removeItem("verificationCode");
            localStorage.removeItem("tempUserData");

            // Redirect after success
            setTimeout(() => {
              window.location.href = "signin.html";
            }, 1000);
          });
        }
      } else {
        message.textContent = "❌ Incorrect verification code.";
        message.className = "error";
      }
    }
  </script>
</body>
</html>

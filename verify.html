<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Verify Email - Waliko Car Hire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .verify-box {
      background-color: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 51, 102, 0.2);
      width: 90%;
      max-width: 400px;
    }

    h2 {
      color: #003366;
      text-align: center;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      color: #333;
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #003366;
      border-radius: 5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>
  <div class="verify-box">
    <h2>Email Verification</h2>
    <p>Enter the 6-digit code sent to your email</p>
    <input type="text" id="code" placeholder="Enter verification code" required />
    <button onclick="verifyCode()">Verify</button>
  </div>

  <script>
    function verifyCode() {
      const enteredCode = document.getElementById("code").value.trim();
      const savedCode = localStorage.getItem("verificationCode");

      if (!enteredCode || !savedCode) {
        alert("❌ Verification failed. Please try again.");
        return;
      }

      if (enteredCode === savedCode) {
        alert("✅ Verification successful! You can now sign in.");
        localStorage.removeItem("verificationCode");
        localStorage.removeItem("userEmail");
        setTimeout(() => {
          window.location.href = "signin.html";
        }, 1000);
      } else {
        alert("❌ Incorrect verification code!");
      }
    }
  </script>
</body>
</html>

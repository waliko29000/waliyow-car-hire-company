<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Waliko Online Shopping</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 51, 102, 0.2);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 15px;
      font-size: 24px;
    }

    p {
      text-align: center;
      color: #333333;
      font-size: 14px;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      margin-bottom: 20px;
      border-spacing: 0px;
    }

    td {
      padding: 8px 0;
      vertical-align: top;
    }

    input[type="text"], input[type="password"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #003366;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #002244;
    }

    a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      color: #333333;
      font-size: 12px;
      margin-top: 20px;
    }
  </style>
  <script>
    emailjs.init("cRP4ovnb5IL3SxrkQ");

    function validateForm(event) {
      event.preventDefault();

      const form = document.forms["registrationForm"];
      const password = form["password"].value;
      const confirmPassword = form["confirm_password"].value;
      const termsAccepted = form["terms"].checked;

      if (!termsAccepted) {
        alert("❌ You must agree to the terms and conditions to register.");
        return;
      }

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return;
      }

      const username = form["username"].value;
      const email = form["email"].value;
      const phone = form["phone"].value;
      const gender = form["gender"].value;

      const code = Math.floor(100000 + Math.random() * 900000);

      localStorage.setItem("verificationCode", code);
      localStorage.setItem("userEmail", email);
      localStorage.setItem("userData", JSON.stringify({ username, email, password, phone, gender }));

      const templateParams = {
        to_email: email,
        verification_code: code
      };

      emailjs.send("service_mne9prb", "template_5bztsmi", templateParams)
        .then(() => {
          alert("✅ Verification code sent to your email!");
          window.location.href = "verify.html";
        })
        .catch((error) => {
          alert("❌ Failed to send email: " + error.text);
        });
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form name="registrationForm" onsubmit="validateForm(event)">
      <h1>Waliko Online Shopping</h1>
      <p>Join us today and unlock a world of convenience and luxury car rentals tailored just for you!</p>

      <table>
        <tr>
          <td>Username:</td>
          <td><input type="text" name="username" placeholder="Type your username" required></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" placeholder="Type your password" required></td>
        </tr>
        <tr>
          <td>Confirm Password:</td>
          <td><input type="password" name="confirm_password" placeholder="Confirm your password" required></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" required>Male
            <input type="radio" name="gender" value="female" required>Female
          </td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" placeholder="Type your email" required></td>
        </tr>
        <tr>
          <td>Phone No:</td>
          <td><input type="tel" name="phone" placeholder="Type your phone number" required></td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" name="terms" required> I agree to the
            <a href="#">terms & conditions</a> and
            <a href="#">privacy policy</a> of this application
          </td>
        </tr>
      </table>

      <input type="submit" value="Register">
      <p>Already have an account? <a href="fashion login.html">Login</a></p>
    </form>
  </div>
</body>
</html>

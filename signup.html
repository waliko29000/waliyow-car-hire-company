<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waliko Car Hire - Register</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 51, 102, 0.2);
      width: 90%;
      max-width: 380px;
    }

    h1 {
      text-align: center;
      color: #003366;
      margin-bottom: 5px;
      font-size: 22px;
    }

    p {
      text-align: center;
      color: #333;
      font-size: 14px;
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-top: 10px;
      font-size: 14px;
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #003366;
      border-radius: 5px;
      margin-top: 5px;
    }

    .gender-options {
      display: flex;
      gap: 15px;
      margin-top: 5px;
      font-size: 14px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    .terms {
      font-size: 13px;
      margin-top: 10px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      margin-bottom: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #002244;
    }

    .signin-link {
      text-align: center;
      font-size: 13px;
      margin-top: 10px;
    }

    a {
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form name="registrationForm" onsubmit="validateForm(event)">
        <h1>Waliko Car Hire</h1>
        <p>Register now for luxury car rentals!</p>

        <label>Username:</label>
        <input type="text" name="username" placeholder="Enter username" required>

        <label>Password:</label>
        <input type="password" name="password" placeholder="Enter password" required>

        <label>Confirm Password:</label>
        <input type="password" name="confirm_password" placeholder="Confirm password" required>

        <label>Gender:</label>
        <div class="gender-options">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female" required> Female</label>
        </div>

        <label>Email:</label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label>Phone No:</label>
        <input type="tel" name="phone" placeholder="07XXXXXXXX" required>

        <div class="terms">
          <label><input type="checkbox" name="terms" required> I agree to the
            <a href="#">terms & conditions</a> and
            <a href="#">privacy policy</a></label>
        </div>

        <input type="submit" value="Register">

        <div class="signin-link">
          <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
      </form>
    </div>
  </div>

  <script>
    emailjs.init("cRP4ovnb5IL3SxrkQ");

    function validateForm(event) {
      event.preventDefault();

      const form = document.forms["registrationForm"];
      const submitBtn = form.querySelector('input[type="submit"]');
      const password = form["password"].value;
      const confirmPassword = form["confirm_password"].value;
      const termsAccepted = form["terms"].checked;
      const phone = form["phone"].value;

      if (!termsAccepted) {
        alert("❌ You must agree to the terms and conditions to register.");
        return;
      }

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match!");
        return;
      }

      if (!/^07\d{8}$/.test(phone)) {
        alert("❌ Phone number must start with 07 and be 10 digits.");
        return;
      }

      const username = form["username"].value;
      const email = form["email"].value;
      const gender = form["gender"].value;

      // Get existing users from localStorage
      let allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];

      // Check if email already registered
      const userExists = allUsers.some(user => user.email === email);
      if (userExists) {
        alert("❌ Email is already registered. Please use a different email.");
        return;
      }

      // Generate code and save email
      const code = Math.floor(100000 + Math.random() * 900000);
      localStorage.setItem("verificationCode", code);
      localStorage.setItem("userEmail", email);

      // Add new user
      const newUser = { username, email, password, phone, gender };
      allUsers.push(newUser);
      localStorage.setItem("allUsers", JSON.stringify(allUsers));

      const templateParams = {
        to_email: email,
        verification_code: code
      };

      // Show loading state
      submitBtn.disabled = true;
      submitBtn.value = "Sending...";

      emailjs.send("service_mne9prb", "template_5bztsmi", templateParams)
        .then(() => {
          alert("✅ Verification code sent to your email!");
          window.location.href = "verify.html";
        })
        .catch((error) => {
          alert("❌ Failed to send email: " + error.text);
          submitBtn.disabled = false;
          submitBtn.value = "Register";
        });
    }
  </script>
</body>
</html>

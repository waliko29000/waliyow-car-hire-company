<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waliko Car Hire - Sign Up</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      width: 360px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0056b3;
    }
    label {
      display: block;
      text-align: left;
      margin: 8px 0 3px;
      font-weight: bold;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .checkbox-row {
      font-size: 13px;
      display: flex;
      align-items: center;
      margin-top: 8px;
    }
    .checkbox-row input[type="checkbox"] {
      margin-right: 5px;
      transform: scale(1.1);
    }
    .checkbox-row label {
      margin: 0;
      font-weight: normal;
    }
    .checkbox-row a {
      color: #0056b3;
      text-decoration: none;
      margin: 0 2px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 12px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003d82;
    }
    .signin-link {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
    }
    .signin-link a {
      color: #0056b3;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Waliko Car Hire - Sign Up</h2>
  
  <label>Username:</label>
  <input type="text" id="username" placeholder="Type your username">
  
  <label>Password:</label>
  <input type="password" id="password" placeholder="Type your password">

  <label>Confirm Password:</label>
  <input type="password" id="confirmPassword" placeholder="Confirm your password">

  <label>Gender:</label>
  <select id="gender">
    <option value="">Select Gender</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>

  <label>Email:</label>
  <input type="email" id="email" placeholder="Type your email">

  <label>Phone No:</label>
  <input type="tel" id="phone" placeholder="07xxxxxxxx">

  <div class="checkbox-row">
    <input type="checkbox" id="agree">
    <label for="agree">I agree to the 
      <a href="#">terms & conditions</a> and 
      <a href="#">privacy policy</a>
    </label>
  </div>

  <button onclick="sendVerificationCode()">Send Verification Code</button>

  <div class="signin-link">
    Already have an account? <a href="signin.html">Login</a>
  </div>
</div>

<script>
  (function() {
    emailjs.init("cRP4ovnb5IL3SxrkQ"); // Replace with your EmailJS public key
  })();

  function sendVerificationCode() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();
    const gender = document.getElementById("gender").value;
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const agree = document.getElementById("agree").checked;

    if (!username || !password || !confirmPassword || !gender || !email || !phone || !agree) {
      alert("❌ Please fill in all fields and agree to the terms.");
      return;
    }

    if (password !== confirmPassword) {
      alert("❌ Passwords do not match.");
      return;
    }

    if (!/^07\d{8}$/.test(phone)) {
      alert("❌ Phone number must be 10 digits and start with '07'.");
      return;
    }

    const verificationCode = Math.floor(100000 + Math.random() * 900000);
    localStorage.setItem("verificationCode", verificationCode);
    localStorage.setItem("userEmail", email);
    localStorage.setItem("userData", JSON.stringify({ username, email, password, gender, phone }));

    const templateParams = {
      to_email: email,
      verification_code: verificationCode,
    };

    emailjs.send("service_mne9prb", "template_5bztsmi", templateParams)
      .then(() => {
        alert("✅ Verification code sent to your email.");
        window.location.href = "verify.html";
      })
      .catch(error => alert("❌ Failed to send email: " + error.text));
  }
</script>

</body>
</html>

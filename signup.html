<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waliko Car Hire - Sign Up</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #0f2027; /* fallback */
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      position: relative;
    }

    .rain {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://i.ibb.co/gTD6z4F/rain.gif'); /* Sample animated rain */
      background-size: cover;
      background-position: center;
      z-index: -1;
      opacity: 0.3;
    }

    .signup-box {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 20px;
      border-radius: 10px;
      width: 320px;
      text-align: left;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }

    .signup-box h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 20px;
    }

    .signup-box p.subtext {
      text-align: center;
      font-size: 13px;
      margin-bottom: 20px;
      color: #ccc;
    }

    .signup-box label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
      font-size: 14px;
    }

    .signup-box input[type="text"],
    .signup-box input[type="password"],
    .signup-box input[type="email"],
    .signup-box select {
      width: 100%;
      padding: 8px;
      margin-top: 2px;
      border: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .gender-options {
      margin-top: 5px;
    }

    .gender-options label {
      font-weight: normal;
      margin-right: 10px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      font-size: 13px;
      margin-top: 12px;
    }

    .checkbox input {
      margin-right: 5px;
    }

    .checkbox a {
      color: #00ccff;
      text-decoration: none;
      margin-left: 2px;
    }

    .signup-box button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      border: none;
      background-color: #00ccff;
      color: #000;
      font-size: 16px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .signin-link {
      margin-top: 10px;
      text-align: center;
      font-size: 13px;
    }

    .signin-link a {
      color: #00ccff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="rain"></div>
  <div class="signup-box">
    <h2>Waliko Car Hire</h2>
    <p class="subtext">Join us today and unlock a world of style and exclusivity tailored just for you!</p>

    <label>Username:</label>
    <input type="text" id="username" placeholder="Type your username">

    <label>Password:</label>
    <input type="password" id="password" placeholder="Type your password">

    <label>Confirm Password:</label>
    <input type="password" id="confirmPassword" placeholder="Confirm your password">

    <label>Gender:</label>
    <div class="gender-options">
      <label><input type="radio" name="gender" value="Male"> Male</label>
      <label><input type="radio" name="gender" value="Female"> Female</label>
    </div>

    <label>Email:</label>
    <input type="email" id="email" placeholder="Type your email">

    <label>Phone No:</label>
    <input type="text" id="phone" placeholder="Type your phone number">

    <div class="checkbox">
      <input type="checkbox" id="agree">
      <label for="agree">I agree to the <a href="#">terms & conditions</a> and <a href="#">privacy policy</a></label>
    </div>

    <button onclick="submitForm()">Sign Up</button>

    <div class="signin-link">
      Already have an account? <a href="signin.html">Login</a>
    </div>
  </div>

  <script>
    function submitForm() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const confirmPassword = document.getElementById('confirmPassword').value.trim();
      const email = document.getElementById('email').value.trim();
      const phone = document.getElementById('phone').value.trim();
      const agree = document.getElementById('agree').checked;
      const genderEls = document.getElementsByName('gender');
      let gender = "";
      for (let g of genderEls) if (g.checked) gender = g.value;

      if (!username || !password || !confirmPassword || !email || !phone || !gender || !agree) {
        alert("❌ Please fill all fields and agree to the terms.");
        return;
      }

      if (password !== confirmPassword) {
        alert("❌ Passwords do not match.");
        return;
      }

      if (!/^07\d{8}$/.test(phone)) {
        alert("❌ Phone number must be 10 digits and start with '07'.");
        return;
      }

      alert("✅ Signup successful!");
      // Save to localStorage if needed
    }
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Waliko Car Hire</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 5px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      width: 400px;
    }

    h1 {
      text-align: center;
      color: #0277bd;
      margin-bottom: 15px;
      font-size: 24px;
    }

    p {
      text-align: center;
      color: #555555;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #0277bd;
      border-radius: 3px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0277bd;
      color: #ffffff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #01579b;
    }

    a {
      color: #0277bd;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .footer {
      text-align: center;
      color: #333333;
      font-size: 12px;
      margin-top: 20px;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    #padlock {
      font-size: 50px;
      text-align: center;
      margin-top: 20px;
    }

    .locked {
      content: "ðŸ”’";
    }

    .unlocked {
      content: "ðŸ”“";
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }
  </style>
  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const padlock = document.getElementById('padlock');
      padlock.classList.remove('shake');

      const userData = JSON.parse(localStorage.getItem("userData") || "{}");

      if (email === userData.email && password === userData.password) {
        padlock.textContent = "ðŸ”“";
        setTimeout(() => {
          window.location.href = "car-available.html";
        }, 500);
      } else {
        alert("Invalid email or password. Please try again.");
        padlock.textContent = "ðŸ”’";
        padlock.classList.add('shake');
      }
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form onsubmit="handleLogin(event)">
      <h1>Waliko Car Hire</h1>
      <p>Please enter your email and password to log in</p>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Type your email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Type your password" required>

      <input type="submit" value="Login">
      <p><a href="forget password.html">Forgot Password?</a></p>

      <div class="register-link">
        <p>Don't have an account? <a href="fashion register.html">Register</a></p>
      </div>
    </form>

    <!-- Padlock Icon -->
    <div id="padlock" class="locked">ðŸ”’</div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waliko Car Hire - Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      width: 380px;
    }

    h1 {
      text-align: center;
      color: #0277bd;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      color: #333;
      font-size: 14px;
      margin-bottom: 25px;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 5px 0 15px;
      border: 1px solid #0277bd;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0277bd;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    input[type="submit"]:hover {
      background-color: #01579b;
    }

    a {
      color: #0277bd;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    #padlock {
      text-align: center;
      font-size: 50px;
      margin-top: 15px;
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-8px); }
      50% { transform: translateX(8px); }
      75% { transform: translateX(-8px); }
      100% { transform: translateX(0); }
    }
  </style>
  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      const storedData = JSON.parse(localStorage.getItem("userData"));

      const padlock = document.getElementById("padlock");
      padlock.classList.remove("shake");

      if (!storedData || email !== storedData.email || password !== storedData.password) {
        alert("❌ Invalid email or password!");
        padlock.textContent = "🔒";
        padlock.classList.add("shake");
        return;
      }

      padlock.textContent = "🔓";
      alert("✅ Successfully logged in!");
      setTimeout(() => {
        window.location.href = "car-available.html";
      }, 1000);
    }
  </script>
</head>
<body>
  <div class="wrapper">
    <form onsubmit="handleLogin(event)">
      <h1>Waliko Car Hire</h1>
      <p>Please enter your credentials to sign in</p>

      <input type="email" id="email" placeholder="Enter your email" required />
      <input type="password" id="password" placeholder="Enter your password" required />

      <input type="submit" value="Login" />

      <p class="register-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
      <div id="padlock">🔒</div>
    </form>
  </div>
</body>
</html>

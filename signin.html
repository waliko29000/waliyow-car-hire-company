<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Waliko Car Hire - Sign In</title>
  <style>
    /* Rain animation */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #000;
      color: white;
    }

    .rain {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background-image: url('https://i.imgur.com/NM4cTzT.gif');
      background-size: cover;
      z-index: -1;
      opacity: 0.2;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 10px;
      padding: 20px;
      width: 320px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: left;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #aaa;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      background-color: #000;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    .signup-link {
      text-align: center;
      margin-top: 10px;
      font-size: 14px;
    }

    .signup-link a {
      color: #000;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-height: 600px) {
      body {
        align-items: flex-start;
        padding-top: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="rain"></div>

  <div class="container">
    <h2>Waliko Car Hire</h2>
    <p style="text-align:center;">Welcome back! Please login below.</p>
    <label>Email:</label>
    <input type="email" id="signinEmail" placeholder="Type your email">
    <label>Password:</label>
    <input type="password" id="signinPassword" placeholder="Type your password">
    <button onclick="signIn()">Login</button>
    <p id="signinMessage"></p>
    <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>

  <script>
    function signIn() {
      const email = document.getElementById("signinEmail").value.trim();
      const password = document.getElementById("signinPassword").value.trim();
      const userData = JSON.parse(localStorage.getItem("userData"));

      if (!userData) {
        alert("❌ No account found. Please sign up first.");
        return;
      }

      if (email !== userData.email || password !== userData.password) {
        alert("❌ Invalid email or password!");
        return;
      }

      localStorage.setItem("isLoggedIn", "true");
      alert("✅ Successfully logged in! Redirecting...");
      window.location.href = "car-available.html";
    }
  </script>
</body>
</html>

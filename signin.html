<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Waliko Car Hire</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #e0f7fa;
    }

    .container {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 30px;
    }

    .wrapper {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 123, 255, 0.2);
      width: 90%;
      max-width: 370px;
    }

    h1 {
      text-align: center;
      color: #0277bd;
      margin-bottom: 10px;
      font-size: 22px;
    }

    p {
      text-align: center;
      color: #555555;
      font-size: 14px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-size: 14px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #0277bd;
      border-radius: 5px;
    }

    input[type="submit"] {
      width: 100%;
      padding: 12px;
      background-color: #0277bd;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 15px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #01579b;
    }

    .register-link,
    .forgot-link {
      text-align: center;
      margin-top: 10px;
      font-size: 13px;
    }

    a {
      color: #0277bd;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    #padlock {
      font-size: 40px;
      text-align: center;
      margin-top: 20px;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      50% { transform: translateX(10px); }
      75% { transform: translateX(-10px); }
      100% { transform: translateX(0); }
    }

    .shake {
      animation: shake 0.5s ease-in-out;
    }
  </style>
  <script>
    function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const padlock = document.getElementById('padlock');
      padlock.classList.remove('shake');

      const allUsers = JSON.parse(localStorage.getItem("allUsers")) || [];

      const matchingUser = allUsers.find(user => user.email === email && user.password === password);

      if (matchingUser) {
        padlock.textContent = "üîì";
        setTimeout(() => {
          window.location.href = "car-available.html";
        }, 500);
      } else {
        alert("‚ùå Invalid email or password. Please try again.");
        padlock.textContent = "üîí";
        padlock.classList.add('shake');
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="wrapper">
      <form onsubmit="handleLogin(event)">
        <h1>Waliko Car Hire</h1>
        <p>Enter your email and password to login</p>

        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="Enter email">

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter password">

        <input type="submit" value="Login">

        <div class="forgot-link">
          <p><a href="forget password.html">Forgot Password?</a></p>
        </div>

        <div class="register-link">
          <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
      </form>
      <div id="padlock">üîí</div>
    </div>
  </div>
</body>
</html>

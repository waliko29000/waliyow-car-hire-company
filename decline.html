<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Pop-up Styles */
        .info-popup {
            display: flex; 
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffeef0; /* Light red background */
            border: 2px solid #f5c2c7;
            color: #842029;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            text-align: center;
            max-width: 450px; 
            width: 90%;
            line-height: 1.6;
            box-sizing: border-box;
            flex-direction: column;
            align-items: center;
        }

        .info-popup h2 {
            margin-top: 0;
            color: #dc3545;
            font-size: 20px;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: #dc3545;
        }

        .login-btn {
            margin-top: 20px;
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }

        .login-btn:hover {
            background-color: #a71d2a;
        }

        .timer-text {
            font-size: 13px;
            margin-top: 15px;
            color: #666;
            font-style: italic;
        }

        #countdown {
            font-weight: bold;
            color: #dc3545;
        }
    </style>
</head>
<body>

    <div class="info-popup" id="infoPopup">
        <span class="close-btn" id="closePopup" title="Redirect now">&times;</span>
        
        <h2 style="text-align:center; color:red;">
            ⚠️ Please sign in first to access Payments!
        </h2>

        <p>Dear customer, we cannot redirect you to payment gateways since you are <strong>not logged in</strong> to the service. Please login and try again. Thank you!</p>
        
        <a href="signin.html" class="login-btn">Login Now</a>
        
        <p class="timer-text">You will be redirected automatically in <span id="countdown">10</span> seconds...</p>
    </div>

    <script>
        const countdownEl = document.getElementById('countdown');
        let seconds = 10; // Set to 8 seconds

        function redirectToLogin() {
            window.location.href = 'signin.html';
        }

        // Countdown Timer Logic
        const interval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(interval);
                redirectToLogin();
            }
        }, 1000);

        // Close button redirects immediately
        document.getElementById('closePopup').addEventListener('click', () => {
            clearInterval(interval);
            redirectToLogin();
        });
    </script>
</body>
</html>

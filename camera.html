<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Car Condition Video Recorder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      background: #007BFF;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      min-height: 100vh;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 15px;
      text-align: center;
    }
    .camera-switch {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      width: 100%;
      max-width: 420px;
    }
    .camera-switch button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background: #6c757d;
      color: #fff;
      transition: background 0.3s, transform 0.1s;
    }
    .camera-switch button:active {
      transform: scale(0.97);
    }
    .camera-switch button.active {
      background: #28a745;
    }
    video {
      width: 100%;
      max-width: 420px;
      border-radius: 12px;
      margin-top: 10px;
      border: 3px solid #fff;
      background: black;
    }
    .buttons {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      align-items: center;
      width: 100%;
      max-width: 420px;
    }
    button {
      flex: 1 1 130px;
      padding: 14px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s, transform 0.1s;
      user-select: none;
    }
    button:active {
      transform: scale(0.97);
    }
    #recordBtn { background: #ffc107; color: #000; }
    #stopRecordBtn { background: #dc3545; color: #fff; }
    #deleteVideoBtn { background: #6c757d; color: #fff; }
    #timer {
      font-weight: bold;
      font-size: 18px;
      min-width: 60px;
      text-align: center;
      user-select: none;
      color: #fff;
      font-family: monospace;
    }
    #messageBox {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0,0,0,0.75);
      color: white;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 16px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
      z-index: 9999;
      max-width: 90%;
      text-align: center;
      user-select: none;
    }
    #messageBox.show {
      opacity: 1;
      pointer-events: auto;
    }
    @media (max-width: 480px) {
      .camera-switch {
        flex-direction: column;
      }
      .camera-switch button {
        flex: none;
        width: 100%;
      }
      .buttons {
        flex-direction: column;
      }
      .buttons button {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Record Car Condition Video (Before Pickup)</h1>

  <div class="camera-switch">
    <button id="frontBtn" class="active">ðŸ‘¤ Front Camera</button>
    <button id="backBtn">ðŸ“· Back Camera</button>
  </div>

  <video id="video" autoplay playsinline muted></video>
  <video id="playback" controls style="display:none; margin-top:15px;"></video>

  <div class="buttons">
    <button id="recordBtn">Start Recording</button>
    <button id="stopRecordBtn">Stop Recording</button>
    <button id="deleteVideoBtn">Delete Saved Video</button>
    <div id="timer" style="display:none;">0:00</div>
  </div>

  <div id="messageBox"></div>

  <script>
    const video = document.getElementById('video');
    const playback = document.getElementById('playback');
    const recordBtn = document.getElementById('recordBtn');
    const stopRecordBtn = document.getElementById('stopRecordBtn');
    const deleteVideoBtn = document.getElementById('deleteVideoBtn');
    const timerDisplay = document.getElementById('timer');
    const messageBox = document.getElementById('messageBox');
    const frontBtn = document.getElementById('frontBtn');
    const backBtn = document.getElementById('backBtn');

    let stream = null;
    let mediaRecorder = null;
    let recordedChunks = [];
    let timerInterval = null;
    let secondsElapsed = 0;

    function showMessage(text) {
      messageBox.textContent = text;
      messageBox.classList.add('show');
      clearTimeout(messageBox.timeout);
      messageBox.timeout = setTimeout(() => {
        messageBox.classList.remove('show');
      }, 2000);
    }

    function formatTime(s) {
      const min = Math.floor(s / 60);
      const sec = s % 60;
      return `${min}:${sec.toString().padStart(2, '0')}`;
    }

    function startTimer() {
      secondsElapsed = 0;
      timerDisplay.textContent = formatTime(secondsElapsed);
      timerDisplay.style.display = "inline-block";
      timerInterval = setInterval(() => {
        secondsElapsed++;
        timerDisplay.textContent = formatTime(secondsElapsed);
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
      timerDisplay.style.display = "none";
    }

    async function startCamera(facingMode = "user") {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      try {
        stream = await navigator.mediaDevices.getUserMedia({
          video: { facingMode: { exact: facingMode } },
          audio: false
        });
        video.srcObject = stream;
        showMessage("Camera started: " + facingMode);
      } catch (err) {
        showMessage("Camera error: " + err.message);
      }
    }

    recordBtn.onclick = () => {
      if (!stream) {
        showMessage("Camera not available!");
        return;
      }
      recordedChunks = [];
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = () => {
        saveVideo();
        stopTimer();
      };
      mediaRecorder.start();
      startTimer();
      showMessage("Recording started");
    };

    stopRecordBtn.onclick = () => {
      if (mediaRecorder && mediaRecorder.state === 'recording') {
        mediaRecorder.stop();
        showMessage("Recording stopped");
      } else {
        showMessage("No recording in progress");
      }
    };

    function saveVideo() {
      const blob = new Blob(recordedChunks, { type: 'video/webm' });
      const videoURL = URL.createObjectURL(blob);
      localStorage.setItem('carConditionVideo', videoURL);
      playback.src = videoURL;
      playback.style.display = 'block';
      showMessage("Video saved");
    }

    deleteVideoBtn.onclick = () => {
      if (localStorage.getItem('carConditionVideo')) {
        localStorage.removeItem('carConditionVideo');
        playback.style.display = 'none';
        showMessage("Video successfully deleted");
      } else {
        showMessage("No saved video to delete");
      }
    };

    // Camera switch buttons
    frontBtn.onclick = () => {
      frontBtn.classList.add("active");
      backBtn.classList.remove("active");
      startCamera("user");
    };

    backBtn.onclick = () => {
      backBtn.classList.add("active");
      frontBtn.classList.remove("active");
      startCamera("environment");
    };

    // Start with front camera on load
    window.onload = () => {
      const savedVideo = localStorage.getItem('carConditionVideo');
      if (savedVideo) {
        playback.src = savedVideo;
        playback.style.display = 'block';
      }
      startCamera("user"); // always load front
    };
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(208, 248, 248); /* Light background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fefffa; /* Main form background color */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            color: hsl(209, 94%, 51%); /* Header text color */
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
        }
        label {
            display: block;
            margin: 6px 0 2px;
            font-size: 0.875em;
        }
        input {
            width: calc(100% - 16px);
            padding: 6px;
            margin-bottom: 4px;
            border: 1px solid #81e8fa; /* Input border color */
            border-radius: 4px;
            font-size: 0.875em;
        }
        input[type="button"] {
            background-color: #0277bd; /* Button background color */
            color: white; /* Button text color */
            border: none;
            cursor: pointer;
            padding: 8px;
            font-size: 0.875em;
            margin-top: 10px;
            border-radius: 4px;
        }
        input[type="button"]:hover {
            background-color: #01579b; /* Button hover color */
        }
        .message {
            color: #f70a15;
            font-size: 0.875em;
            margin-top: 10px;
            text-align: center;
        }
        .error {
            color: #dc3545;
            font-size: 0.75em;
            margin-top: 2px;
        }

        /* Popup style */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50; /* Success message background */
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1em;
            display: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Forgot Password</h1>
        </div>
        <form id="forgotPasswordForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            <div id="emailError" class="error"></div>

            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" minlength="8" required>
            <div id="newPasswordError" class="error"></div>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
            <div id="confirmPasswordError" class="error"></div>

            <input type="button" value="Submit" onclick="handleSubmit()">
            <div id="message" class="message"></div>
            <p class="text-center text-sm text-blue-500"><a href="fashion login.html" class="underline">Back</a></p>
        </form>
    </div>

    <!-- Popup message -->
    <div id="popup" class="popup">Verification code has been sent to your Gmail.</div>

    <script>
        function handleSubmit() {
            const email = document.getElementById("email").value;
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const emailPattern = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            const emailError = document.getElementById("emailError");
            const newPasswordError = document.getElementById("newPasswordError");
            const confirmPasswordError = document.getElementById("confirmPasswordError");
            const message = document.getElementById("message");
            const popup = document.getElementById("popup");

            // Clear previous errors and message
            emailError.textContent = '';
            newPasswordError.textContent = '';
            confirmPasswordError.textContent = '';
            message.textContent = '';

            let isValid = true;

            // Validate email
            if (!email) {
                emailError.textContent = 'Please fill out this field.';
                isValid = false;
            } else if (!emailPattern.test(email)) {
                emailError.textContent = 'Email must be in the format example@gmail.com.';
                isValid = false;
            }

            // Validate new password
            if (!newPassword) {
                newPasswordError.textContent = 'New Password is required.';
                isValid = false;
            } else if (newPassword.length < 8) {
                newPasswordError.textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }

            // Validate confirm password
            if (!confirmPassword) {
                confirmPasswordError.textContent = 'Confirm Password is required.';
                isValid = false;
            } else if (newPassword !== confirmPassword) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (isValid) {
                // Show popup message
                popup.style.display = 'block';

                // Hide the popup after 2 seconds and redirect
                setTimeout(function() {
                    popup.style.display = 'none';
                    window.location.href = "email.html"; // Redirect to OTP page after 2 seconds
                }, 2000);

                // Placeholder for server request (reset form after submission)
                document.getElementById("forgotPasswordForm").reset();
            }
        }
    </script>
</body>
</html>
